  <style>
    button.Button {
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font: inherit;
      padding: 10px;
      margin: 10px;
      font-weight: bold;
      outline: none;
    }

   
    .Button.Success {
      color: #5C9210;
    }

    .Button.Danger {
      color: #944317;
    }

    .fade-enter {
      opacity: 0.01;
    }

    .fade-enter.fade-enter-active {
      opacity: 1;
      transition: opacity 1000ms ease-in;
    }

    .fade-exit {
      transition: all 800ms ease-in;
    }

    .fade-exit.fade-exit-active {
      transform: translateY(100%);
    }
    .toggle-handle {
      height: 60px;
      width: 60px;
      margin-right: 60px;
      margin-top: 0px;
      background: url("/images/switch_toggle.png");
      border-radius: 50%;
      z-index: 5;
    }
    .btn-default {
      display:inline-block;
    }
    div.rt-tr {
      align-items: center;
    }
  
  .ReactTable .rt-thead {
      overflow-y: scroll;
  }

  .ReactTable .rt-tfoot {
      overflow-y: scroll;
  }
  .ReactTable .rt-tbody {
      overflow-y: scroll;
  }
